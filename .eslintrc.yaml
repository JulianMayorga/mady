parser: babel-eslint
extends: airbnb
plugins:
  - flowtype
rules:
  eqeqeq:
    - error
    - allow-null
  no-unused-expressions:
    - error
    - allowShortCircuit: true
  no-multi-spaces:
    - error
    - exceptions:
        VariableDeclarator: true
        ImportDeclaration: true
  strict: off
